<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand text-bold fs-3 fw-bold" href="#">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            All Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-category="all categories" href="#">All</a></li>
                            <li><a class="dropdown-item" data-category="electronics" href="#">Electronics</a></li>
                            <li><a class="dropdown-item" data-category="jewelery" href="#">Jewelry</a></li>
                            <li><a class="dropdown-item" data-category="men's clothing" href="#">Men's Clothing</a></li>
                            <li><a class="dropdown-item" data-category="women's clothing" href="#">Women's Clothing</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by Price
                    </a>
                    <ul class="dropdown-menu dropForPrice" aria-labelledby="sortDropdown">
                        <li><a class="dropdown-item" href="#" data-sort="low">Lowest Price</a></li>
                        <li><a class="dropdown-item" href="#" data-sort="high">Highest Price</a></li>
                    </ul>
                </div>

                <form class="d-flex align-items-center me-3" id="priceFilterForm">
                    <input id="minPriceInput" class="form-control form-control-sm me-2" type="number"
                        placeholder="Min Price" aria-label="Min Price" min="0">
                    <input id="maxPriceInput" class="form-control form-control-sm me-2" type="number"
                        placeholder="Max Price" aria-label="Max Price" min="0">
                    <button class="btn btn-outline-primary py-1" type="submit">Filter</button>
                </form>

                <form class="d-flex align-items-center" id="searchForm">
                    <input id="textsearch" class="form-control form-control-sm me-2" type="text"
                        placeholder="Search For Products" aria-label="Search">
                   
                </form>

                <a href="#" id="viewCartButton" class="btn btn-outline-secondary position-relative mx-3">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCounter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                </a>
            </div>
        </div>
    </nav>

    <section class="products">
        <div class="container">
            <div class="row gy-3 gx-3" id="cards">
               
            </div>
        </div>
    </section>

    <div id="productModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="img-fluid mb-3">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <section class="cart-section" id="cartSection" style="display: none;">
        <div class="container">
            <div class="mt-4 d-flex justify-content-between align-items-center ">
                <h1 class="text-white text-center mb-5 p-2">Your Cart</h1>
                <button class="btn btn-secondary mb-5 " onclick="toggleCart()">Back to Products</button>
            </div>
            <div id="cartItems" class="row"></div>
        </div>
    </section>

    <nav id="pagination" aria-label="Page navigation example m-auto">
        <ul class="pagination justify-content-center">
            
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
